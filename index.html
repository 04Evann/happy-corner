<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>happycorner volvio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --hp-gradient: linear-gradient(90deg, #ff5299 0%, #ff9d5c 50%, #ffd45e 100%);
            --bg-body: #f1f3f8;
            --text-dark: #2d3436;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-dark);
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }

        /* HEADER RESPONSIVO */
        header {
            background: var(--hp-gradient);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .logo-img { max-height: 35px; width: auto; }

        nav { 
            display: flex; 
            gap: 8px; 
            overflow-x: auto; /* Permite deslizar el menÃº en mÃ³viles pequeÃ±os */
            padding: 5px 0;
        }
        
        nav::-webkit-scrollbar { display: none; } /* Oculta barra de scroll del menÃº */

        nav a {
            color: white;
            text-decoration: none;
            font-size: 11px;
            font-weight: 600;
            background: rgba(255,255,255,0.15);
            padding: 5px 10px;
            border-radius: 10px;
            white-space: nowrap;
        }

        /* CAROUSEL ADAPTADO (No gigante) */
        .carousel-wrapper {
            max-width: 800px;
            margin: 15px auto;
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            background: #fff;
            width: calc(100% - 30px);
            /* Controlamos la altura para que no sea gigante en mÃ³vil */
            height: 160px; 
        }

        @media (min-width: 768px) {
            .carousel-wrapper { height: 350px; } /* Altura en PC */
            .logo-img { max-height: 45px; }
            nav a { font-size: 13px; }
        }

        .track {
            display: flex;
            height: 100%;
            transition: transform 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
        }

        .nav-dot {
            position: absolute;
            bottom: 10px; left: 50%;
            transform: translateX(-50%);
            display: flex; gap: 6px;
        }

        .dot { width: 6px; height: 6px; background: rgba(255,255,255,0.4); border-radius: 50%; }
        .dot.active { background: white; width: 15px; border-radius: 10px; }

        /* GRID PRODUCTOS CHIQUITOS */
        .main-title { text-align: center; margin: 25px 0 5px; font-weight: 800; font-size: 20px; }
        .subtitle { text-align: center; color: #888; font-size: 11px; margin-bottom: 20px; padding: 0 20px; }

        .grid {
            display: grid;
            /* Forzamos el tamaÃ±o de las cards para que no se estiren feo */
            grid-template-columns: repeat(auto-fit, 155px); 
            gap: 12px;
            padding: 0 10px 100px;
            max-width: 1200px;
            margin: auto;
            justify-content: center;
        }

        .card {
            background: white;
            border-radius: 22px;
            padding: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.02);
            border: 1px solid rgba(0,0,0,0.05);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 250px;
        }

        .img-placeholder { 
            width: 100%; 
            height: 90px; 
            background: #f8f8f8; 
            border-radius: 15px; 
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .img-placeholder::after { content: '?'; color: #ddd; font-size: 30px; font-weight: 800; }

        .product-name { font-size: 13px; margin: 5px 0; font-weight: 600; color: #444; }
        .price-mystery { font-size: 16px; font-weight: 700; color: #ff5299; margin-bottom: 10px; }

        /* CONTROLES CANTIDAD COMPACTOS */
        .qty-controls {
            display: flex; align-items: center; justify-content: center;
            gap: 10px; margin-bottom: 12px;
        }

        .qty-btn {
            width: 25px; height: 25px;
            border-radius: 50%; border: none;
            background: var(--hp-gradient);
            color: white; font-size: 16px; font-weight: bold;
            cursor: pointer; display: flex; align-items: center; justify-content: center;
        }

        .qty-num { font-weight: 600; font-size: 13px; min-width: 18px; }

        .add-btn {
            width: 100%; padding: 8px;
            border: none; border-radius: 10px;
            background: var(--hp-gradient);
            color: white; font-weight: 700; font-size: 12px;
            cursor: pointer;
        }

        /* TOAST RESPONSIVO */
        #toast {
            position: fixed;
            bottom: -100px; left: 50%;
            transform: translateX(-50%);
            background: #fff;
            padding: 10px 15px;
            border-radius: 40px;
            display: flex; align-items: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.15);
            transition: bottom 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            z-index: 2000;
            width: 85%;
            max-width: 300px;
        }

        #toast.show { bottom: 80px; }

        .check-circle {
            background: #111; color: white;
            width: 18px; height: 18px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 9px; flex-shrink: 0;
        }

        .toast-content {
            background: #d4edda; color: #155724;
            padding: 4px 10px; border-radius: 8px;
            font-size: 11px; font-weight: 500;
        }

        /* CARRITO FLOTANTE */
        .cart-fixed {
            position: fixed;
            bottom: 20px; right: 20px;
            background: white;
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            font-size: 18px; cursor: pointer;
            z-index: 999;
        }

        .badge {
            position: absolute; top: -2px; right: -2px;
            background: #ff5299; color: white;
            width: 18px; height: 18px;
            border-radius: 50%;
            font-size: 10px; display: flex; align-items: center; justify-content: center;
            border: 2px solid white;
        }
    </style>
</head>
<body>

    <audio id="clinkSound" src="https://www.soundjay.com/buttons/sounds/button-37a.mp3" preload="auto"></audio>

    <header>
        <img src="logo.png" alt="Logo" class="logo-img">
        <nav>
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">CatÃ¡logo</a>
            <a href="happyorder.html">HappyOrder</a>
            <a href="loyalty.html">LoyaltyCorner</a>
            <a href="terminos.html">Terminos</a>
        </nav>
    </header>

    <div class="carousel-wrapper">
        <div class="track" id="track">
            <div class="slide" style="background-image: url('promo1.jpg')"></div>
            <div class="slide" style="background-image: url('promo2.jpg')"></div>
        </div>
        <div class="nav-dot">
            <div class="dot active"></div>
            <div class="dot"></div>
        </div>
    </div>

    <h1 class="main-title">Hot Products ðŸ”¥</h1>
    <p class="subtitle">PrÃ³ximamente dulces nuevos y sorpresas... Â¡atentos! ;p</p>

    <div class="grid">
        <script>
            for(let i=1; i<=6; i++) {
                document.write(`
                <div class="card" id="p${i}">
                    <div class="img-placeholder"></div>
                    <h3 class="product-name">Dulce #${i}</h3>
                    <div class="price-mystery">???</div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="changeQty('p${i}', -1)">âˆ’</button>
                        <span class="qty-num">1</span>
                        <button class="qty-btn" onclick="changeQty('p${i}', 1)">+</button>
                    </div>
                    <button class="add-btn" onclick="addToCart('p${i}')">ðŸ›’ AÃ±adir</button>
                </div>
                `);
            }
        </script>
    </div>

    <div id="toast">
        <div class="check-circle">âœ“</div>
        <div class="toast-content" id="toast-msg"></div>
    </div>

    <div class="cart-fixed">
        ðŸ›’
        <div class="badge" id="cart-count">0</div>
    </div>

    <script>
        let totalItems = 0;
        const sound = document.getElementById('clinkSound');

        function changeQty(cardId, delta) {
            const card = document.getElementById(cardId);
            const qtySpan = card.querySelector('.qty-num');
            let currentQty = parseInt(qtySpan.innerText);
            currentQty += delta;
            if (currentQty < 1) currentQty = 1;
            qtySpan.innerText = currentQty;
        }

        function addToCart(cardId) {
            sound.currentTime = 0;
            sound.play().catch(e => console.log("InteracciÃ³n requerida"));

            const card = document.getElementById(cardId);
            const name = card.querySelector('.product-name').innerText;
            const qty = parseInt(card.querySelector('.qty-num').innerText);
            
            totalItems += qty;
            document.getElementById('cart-count').innerText = totalItems;

            const toast = document.getElementById('toast');
            const msg = document.getElementById('toast-msg');
            msg.innerHTML = `<b>${name}</b> aÃ±adido`;
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
            card.querySelector('.qty-num').innerText = "1";
        }

        let currentSlide = 0;
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.dot');

        function updateCarousel() {
            track.style.transform = `translateX(-${currentSlide * 100}%)`;
            dots.forEach((dot, i) => dot.classList.toggle('active', i === currentSlide));
        }

        setInterval(() => {
            currentSlide = (currentSlide + 1) % dots.length;
            updateCarousel();
        }, 5000);
    </script>
</body>
</html>
