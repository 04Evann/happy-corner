<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HappyShop</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1c1b2e, #351c4d);
      color: white;
      padding: 50px 20px;
      text-align: center;
      scroll-behavior: smooth;
    }

    header {
      font-size: 2.5em;
      margin-bottom: 20px;
      animation: fadeIn 1.5s ease;
    }

    nav {
      margin-bottom: 40px;
    }

    nav a {
      color: white;
      background-color: #4b0082;
      padding: 10px 20px;
      margin: 0 10px;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background-color: #6a0dad;
    }

    section {
      margin-bottom: 80px;
      animation: fadeInUp 1s ease;
    }

    h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    ul {
      list-style: none;
      font-size: 1.2em;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      max-width: 400px;
      margin: auto;
      gap: 15px;
    }

    input, textarea, select {
      padding: 10px;
      width: 100%;
      border-radius: 6px;
      border: none;
      font-size: 1em;
    }

    button {
      background-color: #6a0dad;
      color: white;
      padding: 10px 25px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #8a2be2;
    }

    footer {
      margin-top: 50px;
      font-size: 0.9em;
      color: #cccccc;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <header>Bienvenido a HappyShop.com</header>

  <nav>
    <a href="#catalogo">Catálogo</a>
    <a href="#pedido">Hacer Pedido</a>
  </nav>

  <section id="catalogo">
    <h2>Catálogo de Productos</h2>
    <ul>
      <li>Oka Loka (Caja) – $3.000</li>
      <li>Oka Loka (Bolsa) – $2.000</li>
      <li>Gomitas – $300</li>
      <li>Barquillos – $1.000</li>
      <li>Bombonbunes – $700</li>
    </ul>
  </section>

  <section id="pedido">
    <h2>Hacer un Pedido</h2>
    <form action="https://formsubmit.co/evanlensenmo@gmail.com" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="correo" placeholder="Tu correo" required>
      <textarea name="pedido" rows="3" placeholder="¿Qué quieres pedir?" required></textarea>
      <select name="pago" required>
        <option value="">¿Método de pago?</option>
        <option value="Nequi">Nequi</option>
        <option value="PSE">PSE</option>
        <option value="Efectivo">Efectivo</option>
      </select>

      <!-- Configuraciones ocultas para formsubmit -->
      <input type="hidden" name="_next" value="https://04evann.github.io/happy-corner/gracias.html">
      <input type="hidden" name="_captcha" value="false">

      <button type="submit">Enviar pedido</button>
    </form>
  </section>

  <footer>HappyShop 2025</footer>

</body>
</html>
