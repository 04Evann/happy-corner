    <div id="toast">

    <a href="happyorder.html" class="cart-fixed">
        üõí<div class="badge" id="cart-count">0</div>

    <script>
        // Men√∫ Lateral
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');

        menuBtn.onclick = () => {
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        };

        overlay.onclick = () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        };

        // Carousel
        let currentIdx = 0;
        const track = document.getElementById('track');
        function moveSlide(step) {
            currentIdx = (currentIdx + step + 3) % 3;
            track.style.transform = `translateX(-${currentIdx * 100}%)`;
        }
        setInterval(() => moveSlide(1), 5000);

        // Carrito y Cantidades
        let totalItems = 0;

        function qty(id, d) {
            let s = document.querySelector(`#${id} .qty-num`);
            let v = parseInt(s.innerText) + d;
            if(v > 0) s.innerText = v;
        }

        function add(id, name) {
            document.getElementById('clinkSound').play().catch(()=>{});
            const qtyVal = parseInt(document.querySelector(`#${id} .qty-num`).innerText);
            
            totalItems += qtyVal;
            document.getElementById('cart-count').innerText = totalItems;

            const toast = document.getElementById('toast');
            document.getElementById('toast-text').innerHTML = `<b>${qtyVal > 1 ? qtyVal + 'x ' : ''}${name}</b> a√±adido`;
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2000);
            
            document.querySelector(`#${id} .qty-num`).innerText = "1";
        }
    </script>
