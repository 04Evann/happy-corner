<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Happy Corner | Inicio</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="clinkSound" src="3" preload="auto"></audio>

    <header>
        <img src="loguito.png" alt="HappyCorner" class="logo-img">
        <nav class="nav-desktop">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Cat√°logo</a>
            <a href="order.html">HappyOrder</a>
            <a href="loyalty.html">LoyaltyCorner</a>
            <a href="terminos.html">Terminos</a>
        </nav>
        <div class="menu-btn" id="menuBtn"><span></span><span></span><span></span></div>
    </header>

    <div class="overlay" id="overlay"></div>
    <nav class="side-menu" id="sideMenu">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Cat√°logo</a>
        <a href="happyorder.html">HappyOrder</a>
        <a href="loyalty.html">LoyaltyCorner</a>
        <a href="terminos.html">T√©rminos</a>
    </nav>

    <div class="carousel-wrapper">
        <button class="arrow prev" onclick="moveSlide(-1)">‚ùÆ</button>
        <button class="arrow next" onclick="moveSlide(1)">‚ùØ</button>
        <div class="track" id="track">
            <div class="slide" style="background-image: url('promo1.jpg')"></div>
            <div class="slide" style="background-image: url('promo2.jpg')"></div>
            <div class="slide" style="background-image: url('promo3.jpg')"></div>
        </div>
        <div class="nav-dot" id="dotContainer">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <h1 style="text-align: center; font-size: 22px; margin-top: 25px;">Hot Products üî•</h1>

    <div class="section-tag">Dulces Misteriosos</div>
    <div class="grid">
        <script>
            for(let i=1; i<=6; i++) {
                document.write(`
                <div class="card" id="p${i}">
                    <div class="img-placeholder">‚ùì</div>
                    <div class="product-name">Dulce Misterioso #${i}</div>
                    <div class="price">???</div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="qty('p${i}',-1)">-</button>
                        <span class="qty-num">1</span>
                        <button class="qty-btn" onclick="qty('p${i}',1)">+</button>
                    </div>
                    <button class="add-btn" onclick="add('p${i}', 'Dulce #${i}')">üõí A√±adir</button>
                </div>
                `);
            }
        </script>
    </div>


    <div id="toast">
        <div class="check-circle">‚úì</div>
        <span id="toast-text">Producto a√±adido</span>
    </div>

    <a href="order.html" class="cart-fixed">
        üõí<div class="badge" id="cart-count">0</div>
    </a>

    <script>
        // L√≥gica del Men√∫
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');

        function toggleMenu() {
            menuBtn.classList.toggle('active'); 
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active'); // Usamos clases en vez de style.display para que sea m√°s fluido
        }
        menuBtn.addEventListener('click', toggleMenu);
        overlay.addEventListener('click', toggleMenu);

        // L√≥gica Carousel
        let currentIdx = 0;
        const track = document.getElementById('track');
        const dots = document.querySelectorAll('.dot');
        
        function moveSlide(step) {
            currentIdx = (currentIdx + step + 3) % 3;
            track.style.transform = `translateX(-${currentIdx * 100}%)`;
            updateDots();
        }

        function updateDots() {
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === currentIdx);
            });
        }
        setInterval(() => moveSlide(1), 6000);

        // L√≥gica Carrito
        let totalCartCount = 0;

        function qty(id, d) {
            let s = document.querySelector(`#${id} .qty-num`);
            let v = parseInt(s.innerText) + d;
            if(v > 0) s.innerText = v;
        }

        function add(id, name) {
            // Sonido
            const sound = document.getElementById('clinkSound');
            sound.currentTime = 0;
            sound.play().catch(()=>{});

            const qtyElement = document.querySelector(`#${id} .qty-num`);
            const selectedQty = parseInt(qtyElement.innerText);
            
            totalCartCount += selectedQty;
            document.getElementById('cart-count').innerText = totalCartCount;

            const toast = document.getElementById('toast');
            const toastText = document.getElementById('toast-text');
            
            toastText.innerHTML = selectedQty > 1 ? `<b>${selectedQty}x ${name}</b> a√±adidos` : `<b>${name}</b> a√±adido`;
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
            
            // Resetear cantidad a 1 despu√©s de a√±adir
            qtyElement.innerText = "1";
        }
    </script>
</body>
</html>
