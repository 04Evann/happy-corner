      height: 100%;
      background: white;
      border-radius: 50px;
      box-shadow: 0 0 15px white;
      position: relative;
    }

    /* EMOJI FLOTANTE */
    .emoji-loader {
      font-size: 24px;
      margin-top: 15px;
      display: inline-block;

      border: 1px solid #444;
      border-radius: 12px;
      transition: 0.3s;
    }

    .link-btn:hover {

      box-shadow: var(--glow);

    .robux-alert {

      padding: 10px;
      border-left: 2px solid #ffffff;
      font-size: 13px;
      color: #aaa;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      header { padding: 15px; }
      h1 { margin-top: 20px; }
      .container { justify-content: flex-start; margin-top: 40px; }

  </style>
