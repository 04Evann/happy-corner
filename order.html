<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Shop - Finalizar Pedido</title>
    
    <link rel="icon" type="image/png" href="/happyfavicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <style>
        /* Ajustes espec√≠ficos para la p√°gina de Checkout */
        .order-main {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columnas en PC */
            gap: 30px;
        }

        .checkout-section {
            background: var(--white);
            border-radius: 25px;
            padding: 25px;
            box-shadow: var(--shadow);
            height: fit-content;
        }

        .checkout-section h2 {
            font-size: 20px;
            font-weight: 800;
            margin-bottom: 20px;
            color: var(--text-dark);
            border-bottom: 3px solid #f1f3f8;
            padding-bottom: 10px;
        }

        /* Lista de productos en el resumen */
        #cart-items-list { list-style: none; }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .item-info .name { font-weight: 700; display: block; font-size: 14px; }
        .item-info .sub { font-size: 12px; color: #888; }
        
        .item-qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
        }

        /* Estilos del Formulario */
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 6px; color: #555; }
        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            border-radius: 12px;
            border: 2px solid #eee;
            font-family: inherit;
            font-size: 14px;
            transition: 0.3s;
        }
        input:focus, select:focus { border-color: #ff9d5c; outline: none; }

        .btn-consultar {
            background: var(--hp-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 12px;
            font-weight: 700;
            cursor: pointer;
            margin-top: 5px;
        }

        .total-box {
            margin-top: 20px;
            padding: 20px;
            background: #fff9f5;
            border-radius: 15px;
        }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .total-row.final { font-size: 20px; font-weight: 800; color: #ff5299; margin-top: 10px; }

        .payment-info-box {
            background: #f0f7ff;
            padding: 15px;
            border-radius: 15px;
            font-size: 13px;
            margin-bottom: 15px;
            border-left: 5px solid #007bff;
        }

        /* RESPONSIVE: De 2 columnas a 1 en m√≥vil */
        @media (max-width: 850px) {
            .order-main {
                grid-template-columns: 1fr; /* Apilado en m√≥vil */
                margin-top: 15px;
            }
            .checkout-section:first-child { order: 1; } /* Productos arriba */
            .checkout-section:last-child { order: 2; }  /* Formulario abajo */
        }
    </style>
</head>
<body>

    <header>
        <img src="loguito.png" alt="Happy Shop" class="logo-img" />
        <div class="nav-desktop">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Cat√°logo</a>
            <a href="puntos.html">Happy Puntos</a>
        </div>
        <div class="menu-btn" onclick="toggleMenu()">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="overlay" id="overlay" onclick="toggleMenu()"></div>
    <nav class="side-menu" id="side-menu">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Cat√°logo</a>
        <a href="order.html">Mi Pedido</a>
        <a href="puntos.html">Happy Puntos</a>
    </nav>

    <main class="order-main">
        <section class="checkout-section">
            <h2>üõçÔ∏è Tu Carrito</h2>
            <ul id="cart-items-list">
                </ul>
            
            <div id="empty-cart-msg" style="display:none; text-align:center; padding:30px;">
                <p>Tu carrito est√° vac√≠o ü•∫</p>
                <a href="catalogo.html" style="color:#ff5299; font-weight:700;">Ir al cat√°logo</a>
            </div>

            <div class="total-box">
                <div class="total-row"><span>Subtotal:</span> <span id="subtotal-price">$0</span></div>
                <div class="total-row"><span>Env√≠o:</span> <span id="shipping-price">Gratis</span></div>
                <div class="total-row final"><span>Total:</span> <span id="total-price">$0</span></div>
            </div>
        </section>

        <section class="checkout-section">
            <h2>üìù Datos de Entrega</h2>
            <form action="https://formsubmit.co/email@youremail.com" method="POST" id="checkout-form">
                
                <div class="form-group">
                    <label>¬øTienes HappyC√≥digo?</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="puntos_code" placeholder="Ej: HP-123" />
                        <button type="button" class="btn-consultar" id="consultar-puntos-btn">Consultar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="nombre">Nombre Completo</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Como aparece en el colegio" />
                </div>

                <div class="form-group">
                    <label for="email">Correo Electr√≥nico</label>
                    <input type="email" id="email" name="email" required placeholder="Para enviarte el recibo" />
                </div>

                <div class="form-group">
                    <label for="tipo_entrega">¬øC√≥mo lo entregamos?</label>
                    <select id="tipo_entrega" name="tipo_entrega" required>
                        <option value="colegio">Entrega en el Colegio (F√≠sico)</option>
                        <option value="virtual">Entrega Virtual (Robux, Spotify, etc.)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="celular">WhatsApp</label>
                    <input type="text" id="celular" name="celular" required placeholder="Ej: 3001234567" />
                </div>

                <div class="form-group">
                    <label for="metodo_pago">M√©todo de Pago</label>
                    <select id="metodo_pago" name="metodo_pago" required onchange="updatePaymentDetails()">
                        <option value="nequi">Nequi</option>
                        <option value="pse">PSE</option>
                        <option value="efectivo">Efectivo (En el colegio)</option>
                        <option value="tarjeta">Tarjeta / Apple Pay (Revolut)</option>
                    </select>
                </div>

                <div id="payment-note" class="payment-info-box">
                    Al finalizar, te contactaremos por WhatsApp para enviarte el QR de Nequi o confirmar la entrega.
                </div>

                <div class="form-group">
                    <label for="notas">Notas (Opcional)</label>
                    <textarea id="notas" name="notas" rows="2" placeholder="Ej: Entregar en el descanso de las 10am"></textarea>
                </div>

                <input type="hidden" name="_subject" value="üöÄ ¬°Nuevo Pedido en Happy Shop!">
                <input type="hidden" name="Resumen_Pedido" id="order-summary-input">
                <input type="hidden" name="Total_Pagar" id="total-price-hidden">
                <input type="hidden" name="_captcha" value="false">

                <button type="submit" class="add-btn" style="padding:15px; font-size:16px;">
                    üöÄ FINALIZAR PEDIDO
                </button>
            </form>
        </section>
    </main>

    <script>
        const VERCEL_API_BASE_URL = 'https://happy-corner.vercel.app/api';
        let cart = JSON.parse(localStorage.getItem('happyCart')) || [];

        function toggleMenu() {
            document.getElementById('side-menu').classList.toggle('active');
            document.getElementById('overlay').classList.toggle('active');
        }

        function renderCart() {
            const list = document.getElementById('cart-items-list');
            const emptyMsg = document.getElementById('empty-cart-msg');
            list.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                emptyMsg.style.display = 'block';
                return;
            }

            cart.forEach((item, index) => {
                subtotal += item.price * item.quantity;
                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <div class="item-info">
                        <span class="name">${item.name}</span>
                        <span class="sub">$${item.price.toLocaleString()} c/u</span>
                    </div>
                    <div class="item-qty-controls">
                        <button type="button" class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                        <span>${item.quantity}</span>
                        <button type="button" class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                    </div>
                    <div style="font-weight:800">$${(item.price * item.quantity).toLocaleString()}</div>
                `;
                list.appendChild(li);
            });

            document.getElementById('subtotal-price').textContent = `$${subtotal.toLocaleString()}`;
            document.getElementById('total-price').textContent = `$${subtotal.toLocaleString()}`;
            
            // Preparar datos para el env√≠o del mail
            document.getElementById('total-price-hidden').value = `$${subtotal.toLocaleString()}`;
            document.getElementById('order-summary-input').value = cart.map(i => `${i.name} (x${i.quantity})`).join(', ');
        }

        function updateQty(index, change) {
            cart[index].quantity += change;
            if (cart[index].quantity <= 0) cart.splice(index, 1);
            localStorage.setItem('happyCart', JSON.stringify(cart));
            renderCart();
        }

        function updatePaymentDetails() {
            const method = document.getElementById('metodo_pago').value;
            const note = document.getElementById('payment-note');
            if(method === 'nequi') note.innerHTML = "Te enviaremos el QR de Nequi por WhatsApp para que subas el comprobante.";
            if(method === 'efectivo') note.innerHTML = "Recuerda tener el dinero exacto al momento de la entrega en el colegio.";
            if(method === 'tarjeta') note.innerHTML = "Se generar√° un link de Revolut seguro para tu pago.";
            if(method === 'pse') note.innerHTML = "Usaremos la pasarela de Nequi para tu pago por PSE.";
        }

        // Funci√≥n de Happy Puntos
        document.getElementById('consultar-puntos-btn').onclick = async function() {
            const code = document.getElementById('puntos_code').value.trim();
            if(!code) return alert("Escribe un c√≥digo");
            
            this.textContent = "...";
            try {
                const res = await fetch(`${VERCEL_API_BASE_URL}/getPoints?codigo=${code}`);
                const data = await res.json();
                if(data.error) throw new Error(data.error);
                
                if(confirm(`¬°Hola ${data.nombre}! Tienes ${data.puntos} puntos. ¬øUsar tus datos?`)) {
                    document.getElementById('nombre').value = data.nombre;
                    document.getElementById('email').value = data.correo !== 'No registrado' ? data.correo : '';
                }
            } catch (e) {
                alert("C√≥digo no encontrado");
            } finally {
                this.textContent = "Consultar";
            }
        };

        window.onload = renderCart;
    </script>
</body>
</html>
