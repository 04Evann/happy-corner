<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Shop - Finalizar Pedido</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        .order-main {
            max-width: 1100px;
            margin: 30px auto;
            padding: 0 15px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }
        .checkout-section {
            background: white;
            border-radius: 25px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            height: fit-content;
        }
        .checkout-section h2 { font-weight: 800; margin-bottom: 20px; border-bottom: 3px solid #f1f3f8; padding-bottom: 10px; }
        #cart-items-list { list-style: none; }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
        }
        .item-qty-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f8f9fa;
            padding: 5px 10px;
            border-radius: 15px;
        }
        .form-group { margin-bottom: 18px; }
        label { display: block; font-size: 13px; font-weight: 700; margin-bottom: 6px; }
        input, select, textarea {
            width: 100%; padding: 12px; border-radius: 12px; border: 2px solid #eee; font-family: inherit;
        }
        .total-box { margin-top: 20px; padding: 20px; background: #fff9f5; border-radius: 15px; }
        .total-row { display: flex; justify-content: space-between; margin-bottom: 5px; }
        .total-row.final { font-size: 20px; font-weight: 800; color: #ff5299; }
        
        @media (max-width: 850px) {
            .order-main { grid-template-columns: 1fr; }
            .checkout-section:first-child { order: 1; }
            .checkout-section:last-child { order: 2; }
        }
    </style>
</head>
<body>

    <header>
        <img src="loguito.png" alt="HappyCorner" class="logo-img">
        <nav class="nav-desktop">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Cat√°logo</a>
            <a href="order.html">HappyOrder</a>
        </nav>
        <div class="menu-btn" onclick="toggleMenu()"><span></span><span></span><span></span></div>
    </header>

    <main class="order-main">
        <section class="checkout-section">
            <h2>üõçÔ∏è Tu Carrito</h2>
            <ul id="cart-items-list"></ul>
            <div id="empty-cart-msg" style="display:none; text-align:center; padding:20px;">
                <p>Carrito vac√≠o. <a href="catalogo.html" style="color:#ff5299; font-weight:800;">Ver productos</a></p>
            </div>
            <div class="total-box" id="total-container">
                <div class="total-row"><span>Subtotal:</span> <span id="subtotal-price">$0</span></div>
                <div class="total-row final"><span>Total:</span> <span id="total-price">$0</span></div>
            </div>
        </section>

        <section class="checkout-section">
            <h2>üìù Datos de Entrega</h2>
         <form id="checkout-form">
                <div class="form-group">
                    <label>¬øTienes HappyC√≥digo?</label>
                    <div style="display:flex; gap:10px;">
                        <input type="text" id="puntos_code" placeholder="Tu c√≥digo">
                        <button type="button" id="consultar-puntos-btn" class="add-btn" style="width:auto; padding:0 15px;">Consultar</button>
                    </div>
                </div>
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" name="Nombre" id="nombre" required>
                </div>
                <div class="form-group">
                    <label>Correo</label>
                    <input type="email" name="Email" id="email" required>
                </div>
                <div class="form-group">
                    <label>WhatsApp</label>
                    <input type="text" name="WhatsApp" id="celular" required>
                </div>
                <div class="form-group">
                    <label>M√©todo de Pago</label>
                        <select id="metodo_pago" name="Metodo_Pago" required>
                        <option value="nequi">Nequi</option>
                        <option value="efectivo">Efectivo</option>
                        <option value="pse">PSE</option>
                       <option value="pse">Tarjeta(DEBERAS DE CONTACTARNOS)</option>
                    </select>
                </div>
                <input type="hidden" name="Resumen_Pedido" id="hidden-summary">
                <input type="hidden" name="Total_Pagar" id="hidden-total">
                <button type="submit" class="add-btn" style="padding:15px; font-size:16px;">üöÄ PEDIR AHORA</button>
            </form>
        </section>
    </main>

    <script>
        // SINCRONIZADO CON CATALOGO: Usamos 'hc_cart' y la propiedad 'qty'
        let cart = JSON.parse(localStorage.getItem('hc_cart')) || [];

        function renderCart() {
            const list = document.getElementById('cart-items-list');
            const emptyMsg = document.getElementById('empty-cart-msg');
            const totalContainer = document.getElementById('total-container');
            list.innerHTML = '';
            let subtotal = 0;

            if (cart.length === 0) {
                emptyMsg.style.display = 'block';
                totalContainer.style.display = 'none';
                return;
            }

            emptyMsg.style.display = 'none';
            totalContainer.style.display = 'block';

            cart.forEach((item, index) => {
                const price = parseInt(item.price) || 0;
                const itemTotal = price * item.qty;
                subtotal += itemTotal;

                const li = document.createElement('li');
                li.className = 'cart-item';
                li.innerHTML = `
                    <div>
                        <b style="font-size:14px;">${item.name}</b><br>
                        <small>$${price.toLocaleString()}</small>
                    </div>
                    <div class="item-qty-controls">
                        <button type="button" class="qty-btn" onclick="updateQty(${index}, -1)">-</button>
                        <span>${item.qty}</span>
                        <button type="button" class="qty-btn" onclick="updateQty(${index}, 1)">+</button>
                    </div>
                    <div style="font-weight:800">$${itemTotal.toLocaleString()}</div>
                `;
                list.appendChild(li);
            });

            const totalTxt = `$${subtotal.toLocaleString()}`;
            document.getElementById('subtotal-price').textContent = totalTxt;
            document.getElementById('total-price').textContent = totalTxt;
            document.getElementById('hidden-total').value = totalTxt;
            document.getElementById('hidden-summary').value = cart.map(i => `${i.name} (x${i.qty})`).join(', ');
        }

        function updateQty(index, d) {
            cart[index].qty += d;
            if (cart[index].qty <= 0) cart.splice(index, 1);
            localStorage.setItem('hc_cart', JSON.stringify(cart));
            renderCart();
        }

        // Happy Puntos
        document.getElementById('consultar-puntos-btn').onclick = async function() {
            const code = document.getElementById('puntos_code').value.trim();
            if(!code) return alert("Escribe tu c√≥digo");
            this.innerText = "...";
            try {
                const res = await fetch(`https://happy-corner.vercel.app/api/getPoints?codigo=${code}`);
                const data = await res.json();
                if(data.nombre) {
                    if(confirm(`¬°Hola ${data.nombre}! ¬øUsamos tus datos?`)) {
                        document.getElementById('nombre').value = data.nombre;
                        document.getElementById('email').value = data.correo !== 'No registrado' ? data.correo : '';
                    }
                } else { alert("C√≥digo no v√°lido"); }
            } catch (e) { alert("Error al conectar"); }
            this.innerText = "Consultar";
        };

        function toggleMenu() {
            // Reutiliza la l√≥gica de tu styles.css si existe el side-menu
            const sm = document.getElementById('sideMenu') || document.querySelector('.side-menu');
            if(sm) sm.classList.toggle('active');
        }

        window.onload = renderCart;
    </script>
     
  <script>
const pedido = {
  id: 91,
  cliente: "Juan P√©rez",
  productos: 3,
  total: "$8.000",
  whatsapp: "573001112233"
};

document.querySelectorAll(".confirmado, .entregado, .rechazado").forEach(btn => {
  btn.addEventListener("click", async () => {
    const tipo = btn.classList.contains("confirmado") ? "confirmado" :
                 btn.classList.contains("entregado") ? "entregado" :
                 "rechazado";

    const fecha = new Date();
    const hora = fecha.toLocaleTimeString();
    const dia = fecha.toLocaleDateString();

    let mensaje = "";

    if (tipo === "confirmado") {
      mensaje = `Hola ${pedido.cliente} üëã Tu pedido de ${pedido.productos} productos por ${pedido.total} fue CONFIRMADO ‚úÖ el ${dia} a las ${hora}. Gracias por comprar en Happy Corner üç≠`;
    }
    if (tipo === "entregado") {
      mensaje = `Hola ${pedido.cliente} üëã Tu pedido de ${pedido.productos} productos por ${pedido.total} fue ENTREGADO üöö el ${dia} a las ${hora}. Gracias por tu compra üç¨`;
    }
    if (tipo === "rechazado") {
      mensaje = `Hola ${pedido.cliente} üëã Lamentamos informarte que tu pedido fue RECHAZADO ‚ùå. Cualquier duda escr√≠benos. Happy Corner üç≠`;
    }

    // Abrir WhatsApp autom√°ticamente
    const waLink = `https://wa.me/${pedido.whatsapp}?text=${encodeURIComponent(mensaje)}`;
    window.open(waLink, "_blank");

    // Mandar mensaje a Telegram
    try {
      await fetch("/api/ordersbot", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          pedido_id: pedido.id,
          estado: tipo,
          mensaje: mensaje
        })
      });
    } catch (err) {
      console.error("Error Telegram:", err);
    }
  });
});
</script>

</body>
</html>
