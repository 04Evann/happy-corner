<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Happy Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"> 
    <style>
        .admin-container { padding: 20px; max-width: 1200px; margin: auto; }
        .stats-banner { 
            background: var(--hp-gradient); 
            color: white; padding: 20px; 
            border-radius: 25px; margin-bottom: 20px;
            display: flex; justify-content: space-between; align-items: center;
        }
        .login-overlay {
            position: fixed; top:0; left:0; width:100%; height:100%;
            background: var(--bg-body); z-index: 5000;
            display: flex; align-items: center; justify-content: center;
        }
        .login-card {
            background: white; padding: 30px; border-radius: 30px;
            box-shadow: var(--shadow); text-align: center; width: 90%; max-width: 400px;
        }
        input {
            width: 100%; padding: 12px; margin: 10px 0;
            border-radius: 15px; border: 1px solid #eee; font-family: inherit;
        }
        .hidden { display: none !important; }
        .pedido-card { margin-bottom: 15px; position: relative; }
        .status-pill { font-size: 10px; padding: 4px 12px; border-radius: 50px; color: white; font-weight: bold; }
    </style>
</head>
<body>

    <div id="login-screen" class="login-overlay">
        <div class="login-card">
            <img src="happylogo.png" class="logo-img" style="margin: 0 auto 20px;">
            <h2 class="product-name" style="font-size: 20px;">Acceso Administrativo</h2>
            <p style="font-size: 12px; margin-bottom: 15px; color: #666;">Introduce tu Chat ID para recibir un c√≥digo de acceso.</p>
            <input type="text" id="admin-chatid" placeholder="Tu Chat ID">
            <button onclick="solicitarAcceso()" class="add-btn">Solicitar C√≥digo</button>
            <div id="otp-section" class="hidden">
                <input type="text" id="admin-otp" placeholder="C√≥digo de 4 d√≠gitos">
                <button onclick="verificarAcceso()" class="add-btn" style="background: #2ecc71;">Entrar</button>
            </div>
        </div>
    </div>

    <div id="admin-content" class="admin-container hidden">
        <header class="stats-banner">
            <div>
                <h1 style="font-weight: 800; font-size: 20px;">Panel de Ventas</h1>
                <p id="fecha-actual" style="font-size: 12px; opacity: 0.8;"></p>
            </div>
            <div style="text-align: right;">
                <span style="font-size: 10px; text-transform: uppercase; font-weight: 700;">Ventas Hoy</span>
                <div id="total-monto" style="font-size: 24px; font-weight: 800;">$0</div>
            </div>
        </header>

        <div class="section-tag">Pedidos Recientes</div>
        <div class="grid" id="grid-pedidos"></div>
    </div>

    <script>
        let otpGenerado = "";

        async function solicitarAcceso() {
            const chatId = document.getElementById('admin-chatid').value;
            if(!chatId) return alert("Pon tu ID");

            otpGenerado = Math.floor(1000 + Math.random() * 9000).toString();

            try {
                const resp = await fetch('/api/sendOTP', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ chatId, otp: otpGenerado })
                });

                if(resp.ok) {
                    document.getElementById('otp-section').classList.remove('hidden');
                    alert("üîí C√≥digo enviado a tu Telegram");
                } else {
                    alert("Error enviando el c√≥digo. Revisa que el ID sea correcto.");
                }
            } catch (err) {
                alert("Error de conexi√≥n");
            }
        }

        function verificarAcceso() {
            const otpInput = document.getElementById('admin-otp').value;
            if(otpInput === otpGenerado && otpGenerado !== "") {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                document.getElementById('fecha-actual').innerText = new Date().toLocaleDateString();
                cargarPedidos();
            } else {
                alert("C√≥digo incorrecto");
            }
        }

        async function cargarPedidos() {
            try {
                const resp = await fetch('/api/getOrders');
                const data = await resp.json();

                const grid = document.getElementById('grid-pedidos');
                grid.innerHTML = '';
                let total = 0;

                data.forEach(p => {
                    if(p.estado === 'Entregado') {
                        const valor = parseInt(p.total.replace(/[^0-9]/g, '')) || 0;
                        total += valor;
                    }

                    grid.innerHTML += `
                        <div class="card pedido-card">
                            <div style="display:flex; justify-content:space-between; margin-bottom:10px;">
                                <span style="font-size:10px; font-weight:700; color:#888;">#${p.id}</span>
                                <span class="status-pill" style="background:${p.estado === 'Nuevo' ? '#ff5299' : '#2ecc71'}">${p.estado}</span>
                            </div>
                            <div class="product-name" style="text-align:left;">${p.nombre}</div>
                            <div class="price" style="font-size:14px; text-align:left; color:#ff5299;">${p.total}</div>
                            <div style="font-size:10px; color:gray; margin-top:5px; text-align:left;">üéüÔ∏è ${p.happycodigo || 'Sin c√≥digo'}</div>
                            <div style="font-size:10px; color:gray; text-align:left;">üí≥ ${p.metodo_pago} | üì± ${p.whatsapp}</div>
                        </div>
                    `;
                });
                document.getElementById('total-monto').innerText = `$${total.toLocaleString()}`;
            } catch (err) {
                console.error("Error:", err);
            }
        }
    </script>
</body>
</html>
