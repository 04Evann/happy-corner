<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HappyBlack | MD3 CEO</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --md-gold: #d4af37;
            --md-bg: #050505;
            --md-surface: #121212;
            --md-outline: #2a2a2a;
            --text-main: #e1e1e1;
        }

        body {
            margin: 0; background: var(--md-bg); color: var(--text-main);
            font-family: 'Plus Jakarta Sans', sans-serif; transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .light-mode { --md-bg: #f5f5f5; --md-surface: #ffffff; --text-main: #1a1a1a; --md-outline: #e0e0e0; }

        .app-bar {
            position: sticky; top: 0; background: rgba(5,5,5,0.8); backdrop-filter: blur(12px);
            padding: 16px 24px; border-bottom: 1px solid var(--md-outline); z-index: 100;
            display: flex; justify-content: space-between; align-items: center;
        }

        .ceo-card {
            background: var(--md-surface); border: 1px solid var(--md-outline);
            border-radius: 24px; padding: 24px; margin-bottom: 16px;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .ceo-card:hover { transform: translateY(-4px); box-shadow: 0 12px 30px rgba(0,0,0,0.4); border-color: var(--md-gold); }

        .search-box {
            background: var(--md-surface); border: 1px solid var(--md-outline);
            border-radius: 16px; padding: 12px 20px; color: white; width: 100%;
            max-width: 400px; font-family: inherit; margin: 20px 0;
        }

        .btn-fab {
            background: var(--md-gold); color: black; border: none;
            padding: 12px 24px; border-radius: 14px; font-weight: 700;
            text-transform: uppercase; letter-spacing: 1px; cursor: pointer;
        }

        .status-chip {
            font-size: 11px; padding: 4px 12px; border-radius: 8px;
            background: rgba(212, 175, 55, 0.1); color: var(--md-gold); font-weight: 700;
        }

        .points-badge {
            background: linear-gradient(135deg, #d4af37, #f1c40f);
            color: black; padding: 2px 8px; border-radius: 6px; font-size: 10px; font-weight: 800;
        }

        .hidden { display: none !important; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; padding: 20px; }
    </style>
</head>
<body>

    <div id="login-screen" style="height:100vh; display:flex; align-items:center; justify-content:center;">
        <div class="ceo-card" style="text-align:center; width:340px;">
            <img src="Happylogo.png" width="80">
            <h1 style="font-size:22px; margin:20px 0;">CEO Auth</h1>
            <input type="password" id="admin-chatid" class="search-box" placeholder="Chat ID" style="text-align:center;">
            <button onclick="solicitarAcceso()" class="btn-fab" style="width:100%">Verify</button>
            <div id="otp-section" class="hidden">
                <input type="text" id="admin-otp" class="search-box" placeholder="Token" style="text-align:center;">
                <button onclick="verificarAcceso()" class="btn-fab" style="width:100%; background:white;">Enter</button>
            </div>
        </div>
    </div>

    <div id="admin-content" class="hidden">
        <div class="app-bar">
            <div>
                <span style="color:var(--md-gold); font-weight:800;">HAPPYBLACK</span>
                <div id="total-monto" style="font-size:24px; font-weight:700;">$0</div>
            </div>
            <button onclick="document.body.classList.toggle('light-mode')" style="background:none; border:none; font-size:20px; cursor:pointer;">ðŸŒ“</button>
        </div>

        <div style="padding: 0 24px;">
            <input type="text" id="search-input" class="search-box" placeholder="Search customer or ID..." oninput="cargarPedidos()">
            
            <div style="display:flex; gap:10px; margin-bottom:20px;">
                <button onclick="setSort('recent')" class="status-chip">Recent</button>
                <button onclick="setSort('price_desc')" class="status-chip">VIP (Higher Price)</button>
            </div>
        </div>

        <div class="grid" id="grid-pedidos"></div>
    </div>

    <script>
        let otpGenerado = "";
        const API = "https://happy-corner.vercel.app/api/getOrders"; // Usamos solo uno para todo

        // --- AUTH ---
        async function solicitarAcceso() {
            const chatId = document.getElementById('admin-chatid').value;
            otpGenerado = Math.floor(1000 + Math.random() * 9000).toString();
            const resp = await fetch('https://happy-corner.vercel.app/api/sendotp', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ chatId, otp: otpGenerado })
            });
            if(resp.ok) document.getElementById('otp-section').classList.remove('hidden');
        }

        function verificarAcceso() {
            if(document.getElementById('admin-otp').value === otpGenerado) {
                document.getElementById('login-screen').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                cargarPedidos();
            }
        }

        // --- LÃ“GICA DE NEGOCIO ---
        async function getLoyversePoints(phone) {
            try {
                const r = await fetch(`${API}?phone=${phone}`);
                const data = await r.json();
                return data.total_points || 0;
            } catch { return 0; }
        }

        async function cargarPedidos() {
            const search = document.getElementById('search-input').value;
            const resp = await fetch(`${API}?search=${search}`);
            const data = await resp.json();
            const grid = document.getElementById('grid-pedidos');
            grid.innerHTML = '';
            let total = 0;

            for (const p of data) {
                if(p.estado === 'Entregado') total += parseInt(p.total.replace(/\D/g,''));
                
                // Consultar puntos en tiempo real
                const puntos = await getLoyversePoints(p.whatsapp);

                grid.innerHTML += `
                    <div class="ceo-card">
                        <div style="display:flex; justify-content:space-between; margin-bottom:12px;">
                            <span class="status-chip">${p.estado.toUpperCase()}</span>
                            <span class="points-badge">LOYVERSE: ${puntos} PTS</span>
                        </div>
                        <div style="font-size:20px; font-weight:700;">${p.nombre}</div>
                        <div style="color:var(--md-gold); margin:8px 0;">${p.total}</div>
                        <div style="font-size:12px; opacity:0.6;">${p.resumen || 'Sin detalles'}</div>
                        
                        <div style="margin-top:20px; display:flex; gap:8px;">
                            <button onclick="updateStatus(${p.id}, 'Entregado')" class="status-chip" style="background:var(--md-gold); color:black; cursor:pointer;">Complete</button>
                            <button onclick="updateStatus(${p.id}, 'Cancelado')" class="status-chip" style="border-color:#ff5252; color:#ff5252; cursor:pointer;">Cancel</button>
                            <button onclick="deleteOrder(${p.id})" class="status-chip" style="opacity:0.3; cursor:pointer;">Delete</button>
                        </div>
                    </div>
                `;
            }
            document.getElementById('total-monto').innerText = `$${total.toLocaleString()}`;
        }

        async function updateStatus(id, estado) {
            await fetch(`${API}?id=${id}&estado=${estado}`, { method: 'POST' });
            cargarPedidos();
        }

        async function deleteOrder(id) {
            if(confirm("Destroy record?")) {
                await fetch(`${API}?id=${id}`, { method: 'DELETE' });
                cargarPedidos();
            }
        }
    </script>
</body>
</html>
