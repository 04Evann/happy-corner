<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cat√°logo | Happy Corner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <audio id="clinkSound" src="" preload="auto"></audio>

    <header>
        <img src="loguito.png" alt="HappyCorner" class="logo-img">
        <nav class="nav-desktop">
            <a href="index.html">Inicio</a>
            <a href="catalogo.html">Cat√°logo</a>
            <a href="happyorder.html">HappyOrder</a>
            <a href="loyalty.html">LoyaltyCorner</a>
            <a href="terminos.html">Terminos</a>
        </nav>
        <div class="menu-btn" id="menuBtn">
            <span></span><span></span><span></span>
        </div>
    </header>

    <div class="overlay" id="overlay"></div>
    <nav class="side-menu" id="sideMenu">
        <a href="index.html">Inicio</a>
        <a href="catalogo.html">Cat√°logo</a>
        <a href="happyorder.html">HappyOrder</a>
        <a href="loyalty.html">LoyaltyCorner</a>
        <a href="terminos.html">T√©rminos</a>
    </nav>

    <div style="padding: 20px; text-align: center;">
        <h1 style="font-size: 24px; font-weight: 800; margin-bottom: 10px;">Nuestro Cat√°logo üõí</h1>
        <p style="font-size: 14px; color: #666;">Explora todos nuestros productos y servicios.</p>
    </div>

    <div class="section-tag">Dulces</div>
    <div class="grid">
        <script>
            // Generamos 8 dulces para el cat√°logo
            for(let i=1; i<=8; i++) {
                document.write(`
                <div class="card" id="cat-m${i}">
                    <div class="img-placeholder">üç≠</div>
                    <h3 class="product-name">Dulce Misterioso #${i}</h3>
                    <div class="price">???</div>
                    <div class="qty-controls">
                        <button class="qty-btn" onclick="changeQty('cat-m${i}', -1)">‚àí</button>
                        <span class="qty-num">1</span>
                        <button class="qty-btn" onclick="changeQty('cat-m${i}', 1)">+</button>
                    </div>
                    <button class="add-btn" onclick="addToCart('cat-m${i}')">A√±adir</button>
                </div>
                `);
            }
        </script>
    </div>

    <div class="section-tag">Roblox üíé</div>
    <div class="grid">
        <div class="card" id="c-rbx40">
            <div class="img-placeholder">üíé</div>
            <h3 class="product-name">40 RBX</h3>
            <div class="price">$4.000</div>
            <div class="qty-controls"><button class="qty-btn" onclick="changeQty('c-rbx40', -1)">‚àí</button><span class="qty-num">1</span><button class="qty-btn" onclick="changeQty('c-rbx40', 1)">+</button></div>
            <button class="add-btn" onclick="addToCart('c-rbx40')">A√±adir</button>
        </div>
        <div class="card" id="c-rbx1000">
            <div class="ribbon">PROMO!!</div>
            <div class="img-placeholder">üî•</div>
            <h3 class="product-name">1000 RBX</h3>
            <div class="price">$40.000</div>
            <div class="qty-controls"><button class="qty-btn" onclick="changeQty('c-rbx1000', -1)">‚àí</button><span class="qty-num">1</span><button class="qty-btn" onclick="changeQty('c-rbx1000', 1)">+</button></div>
            <button class="add-btn" onclick="addToCart('c-rbx1000')">A√±adir</button>
        </div>
    </div>

    <div id="toast">
        <div class="toast-check">‚úì</div>
        <div class="toast-content" id="toast-msg" style="margin-left: 10px;"></div>
    </div>

    <a href="happyorder.html" class="cart-fixed">
        üõí<div class="badge" id="cart-count">0</div>
    </a>

    <script>
        // L√ìGICA DEL MEN√ö (Copia fiel del index para consistencia)
        const menuBtn = document.getElementById('menuBtn');
        const sideMenu = document.getElementById('sideMenu');
        const overlay = document.getElementById('overlay');

        menuBtn.onclick = () => {
            sideMenu.classList.toggle('active');
            overlay.classList.toggle('active');
        };

        overlay.onclick = () => {
            sideMenu.classList.remove('active');
            overlay.classList.remove('active');
        };

        // L√ìGICA DE COMPRA
        let totalItems = 0;
        const sound = document.getElementById('clinkSound');

        function changeQty(cardId, delta) {
            const card = document.getElementById(cardId);
            const qtySpan = card.querySelector('.qty-num');
            let currentQty = parseInt(qtySpan.innerText) + delta;
            if (currentQty < 1) currentQty = 1;
            qtySpan.innerText = currentQty;
        }

        function addToCart(cardId) {
            sound.currentTime = 0;
            sound.play().catch(() => {});

            const card = document.getElementById(cardId);
            const name = card.querySelector('.product-name').innerText;
            const qtySpan = card.querySelector('.qty-num');
            const qtyToAdd = parseInt(qtySpan.innerText);
            
            totalItems += qtyToAdd;
            document.getElementById('cart-count').innerText = totalItems;

            const toast = document.getElementById('toast');
            const message = qtyToAdd > 1 ? `<b>${qtyToAdd}x ${name}</b> a√±adidos!` : `<b>${name}</b> a√±adido!`;
            document.getElementById('toast-msg').innerHTML = message;
            
            toast.classList.add('show');
            setTimeout(() => toast.classList.remove('show'), 2500);
            
            qtySpan.innerText = "1";
        }
    </script>
</body>
</html>
